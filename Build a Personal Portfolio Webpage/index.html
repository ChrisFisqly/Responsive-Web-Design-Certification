<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio | Chris Spangler</title>

    <script src="https://kit.fontawesome.com/e9a9f70cef.js" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <link rel="stylesheet" href="..\styles\stylesheet-4.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav bar-->
    <nav id="navbar">
        <div class="container">
            <div class="navigation-container">
                <ul class="navigation-list">
                    <li class="navigation-list">
                        <a href="#welcome-section" class="navigation-link">About</a>
                    </li>
                    <li class="navigation-list">
                        <a href="#projects" class="navigation-link">Work</a>
                    </li>
                    <li class="navigation-list">
                        <a href="#banner-section" class="navigation-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--welcome section-->
    <section id="welcome-section">
        <div class="container">
            <header id="welcome-header">
                <div class="text-wrapper">
                    <p class="big">Hello! Welcome to my portfolio website</p>
                    <h1>I am Chris.</h1>
                    <p class="big">A web developer in the US.</p>
                </div>                
            </header>
        </div>
    </section>
    <!--projects section-->
    <section id="projects">
        <div class="container">
            <header id="projects-header">
                <div class="text-wrapper">
                    <h2>Some of my Projects</h2>
                    <p class="big">| Website Design |</p>
                </div>                
            </header>
            <div class="projects-wrapper project-tile">
                    <div class="projects">
                        <div class="project-image">
                            <a href="https://imgur.com/rlRFGc1"><img src="https://i.imgur.com/rlRFGc1.jpg" title="source: imgur.com" /></a>
                        </div>
                        <a href="#" class="project-overlay"></a>
                        <div class="project-description">
                            <h3 class="project-title">
                                <span class="overlay gold"></span>
                                    Financial Website
                                <span class="overlay gold"></span>
                            </h3>
                        </div>
                    </div>
                </div>
            <div class="projects-button">
                 <div class="button-wrapper">
                    <button type="button">Show All ></button>
                </div>
            </div>
        </div>
    </section>
    <section id="banner-section">
        <div class="container">
            <header id="banner-header">
                <div class="text-wrapper">
                    <h1>Let's work together!</h1>
                </div>                
            </header>
            <div class="socials-container">
                <ul class="socials">
                    <li class="socials-items">
                        <a href="#" target="_blank">

                            <span class="socials-logos"><i class="fab fa-facebook"></i>&nbsp;Facebook</span>
                        </a>
                    </li>
                    <li class="socials-items">
                        <a href="https://github.com/Revilio" target="_blank" id="profile-link">
                            <span class="socials-logos"><i class="fab fa-github"></i>&nbsp;GitHub</span>
                        </a>
                    </li>
                    <li class="socials-items">
                        <a href="#" target="_blank">
                            <span class="socials-logos"><i class="fab fa-twitter"></i>&nbsp;Twitter</span>
                        </a>
                    </li>
                    <li class="socials-items">
                        <a href="#" target="_blank">
                            <span class="socials-logos"><i class="fas fa-envelope"></i>&nbsp;Send a Mail</span>  
                        </a>
                    </li>
                    <li class="socials-items">
                        <a href="#" target="_blank">
                            <span class="socials-logos"><i class="fas fa-phone-square"></i>&nbsp;Call me</span>      
                        </a>

                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer id="footer-section">
        <div class="container">
            <div class="text-wrapper">
                <p class="">Created for freeCodeCamp</p>
            </div>
        </div>
    </footer>
